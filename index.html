<html lang="en">
<head>
    <title>HTML Viz Loader Test</title>
    <script src="html-viz-loader.js"></script>
</head>
<body>
    <div data-viz data-format="png-image-element">
        digraph Export {
            fontname = "Bitstream Vera Sans"
            fontsize = 8

            node [
                fontname = "Bitstream Vera Sans"
                fontsize = 8
                shape = "record"
            ]

            edge [ style = "dashed" ]

            Entity [
                label = "{Entity|+ type: string\n+ name : string\n+ id: string}"
            ]
        }
    </div>
</body>
</html>
